<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lower-flower</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="header" style="background-image: url(images/main/bg.png);">
		<div class="container">
			<div class="header__top">
				<a class="header__logo" href="#">
					<img src="images/icons/logo.svg" alt="Лого">
				</a>
				<nav class="header__nav">
					<ul class="header__points">
						<li class="header__object">
							<a class="header__link" href="#">
								Каталог
							</a>
						</li>
						<li class="header__object">
							<a class="header__link" href="#">
								Доставка и оплата
							</a>
						</li>
						<li class="header__object">
							<a class="header__link" href="#">
								О нас
							</a>
						</li>
						<li class="header__object">
							<a class="header__link" href="#">
								Контакты
							</a>
						</li>
						<li class="header__object">
							<a class="header__link" href="#">
								FAQ
							</a>
						</li>
					</ul>
					<form class="header__form">
						<button class="header__search" type="submit">
							<img src="images/icons/search.svg" alt="Иконка поиска">
						</button>
						<input class="header__input" type="search" placeholder="Поиск" required>
					</form>
				</nav>
				<div class="header__contacts">
					<div class="header__box">
						<a class="header__mail" href="mailto:zakaz@loverflower.by">
							zakaz@loverflower.by
						</a>
						<span class="header__info">
							Доставка 24/7 по договоренности с оператором
						</span>
					</div>
					<div class="header__box">
						<div class="header__address">
							ул. Тимирязева 67
						</div>
						<div class="header__time">
							<span>
								10:00 до 21:00
							</span>
							<span>
								без выходных
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="header__main">
				<div class="header__middle">
					<h1 class="header__title main-title">
						lover flower
					</h1>
					<ul class="header__socials">
						<li class="header__item">
							<a class="header__ref" href="#">
								<img src="images/icons/inst.svg" alt="Иконка инстаграмма">
							</a>
						</li>
						<li class="header__item">
							<a class="header__ref" href="#">
								<img src="images/icons/ws.svg" alt="Иконка ватсаппа">
							</a>
						</li>
						<li class="header__item">
							<a class="header__ref" href="#">
								<img src="images/icons/phone.svg" alt="Иконка телефона">
							</a>
						</li>
					</ul>
				</div>
				<div class="header__bottom">
					<div class="header__case">
						<div class="header__text">
							<p>
								Создаём для тех, кто ценит свежесть и изящество цветка
							</p>
						</div>
						<button class="header__button" type="button">
							смотреть каталог
						</button>
					</div>
					<div class="header__panel">
						<a class="header__tel" href="tel:+375291136969">
							+375 (29) 113-69-69
						</a>
						<button class="header__btn" type="button">
							заказать звонок
						</button>
						<div class="header__basket">
							<button class="header__bag" type="button">
								<img src="images/icons/bag.svg" alt="Иконка корзины">
							</button>
							<span>
								5
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		dsa
	</main>

	<footer class="footer">

	</footer>


	<script src="js/main.min.js"></script>
</body>

</html>
